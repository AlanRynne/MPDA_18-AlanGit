---
# Latex Engine
latex_engine: xelatex
css:  slides/custom.css
nocite: '@*'

# Include Latex Packages
header-includes:
  \usepackage[multiple]{footmisc}
  \usepackage{svg}
  \usepackage{svgcolor}
  \usepackage{url}
  \usepackage{xcolor}
  \usepackage{algorithm}
  \usepackage{algorithmic}
  \usepackage[export]{adjustbox}
  \usepackage{draftwatermark}
  \SetWatermarkText{DRAFT}
  \SetWatermarkScale{1}
  \SetWatermarkLightness{0.9} 

# Latex Template Options
documentclass: paper
classoption: twoside

# Paper geometry options
papersize: A4
margin-left: 1in
margin-right: 1in
margin-top: 1in
margin-bottom: 1in
fontsize: 11pt

# Table of Contents
toc: true
toc-depth: 1

# List of figures & tables
#lof: true
#lot: true

# Make links in citations & references
link-citations: true
link-references: true
colorlinks: true

# Color citations & references
linkcolor: NavyBlue
toccolor: NavyBlue
citecolor: NavyBlue
urlcolor: NavyBlue
---